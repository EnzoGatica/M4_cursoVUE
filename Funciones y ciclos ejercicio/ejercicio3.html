<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span class="resultado"></span>
            </h2>
            <div>
                <div>
                    <div>
                        <label for="">Numero 1</label>
                        <input id="numero1" type="text">
                    </div>
                    <div>
                        <label for="">Numero 2</label>
                        <input id="numero2" type="text">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button">
                            Sumar
                        </button>
                        <button id="btn-restar" type="button">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
const numero1Input = document.getElementById('numero1');
const numero2Input = document.getElementById('numero2');
const resultadoSpan = document.querySelector('.resultado');
const btnSumar = document.getElementById('btn-sumar');
const btnRestar = document.getElementById('btn-restar');

// Función para sumar
function sumar() {
    const numero1 = parseFloat(numero1Input.value) || 0; 
    const numero2 = parseFloat(numero2Input.value) || 0;
    const resultado = numero1 + numero2;
    resultadoSpan.textContent = resultado; 
}

// Función para restar
function restar() {
    const numero1 = parseFloat(numero1Input.value) || 0;
    const numero2 = parseFloat(numero2Input.value) || 0;
    let resultado = numero1 - numero2;
    if (resultado < 0) {
        resultado = 0; 
    }
    resultadoSpan.textContent = resultado;
}

// Añadir eventos a los botones
btnSumar.addEventListener('click', sumar);
btnRestar.addEventListener('click', restar);

    </script>
</body>

</html>
