<script>

    const radiologia = [
        { hora: "08:00", especialista: "Ignacio Schulz", paciente: "Francisca Rojas", rut: "9878782-1", prevision: "FONASA" },

        { hora: "12:00", especialista: "Fernando Wurthz", paciente: "Armando Luna", rut: "16445345-9", prevision: "ISAPRE" },
        { hora: "08:30", especialista: "Ana María Godoy", paciente: "Manuel Godoy", rut: "17666419-0", prevision: "FONASA" },
        { hora: "09:00", especialista: "Patricia Suazo", paciente: "Susana Poblete", rut: "18956431-0", prevision: "FONASA" }
    ];

    const traumatologia = [
        { hora: "08:00", especialista: "María Paz Altuzarra", paciente: "Paula Sánchez", rut: "15554774-5", prevision: "FONASA" },
        { hora: "10:00", especialista: "Raúl Araya", paciente: "Angélica Navas", rut: "15444147-9", prevision: "ISAPRE" },
        { hora: "09:30", especialista: "Carolina Bustamante", paciente: "Ana Sepúlveda", rut: "14441281-0", prevision: "ISAPRE" },
        { hora: "11:00", especialista: "Ricardo Rojas", paciente: "Marcela Retamal", rut: "11233548-6", prevision: "ISAPRE" },
        { hora: "08:30", especialista: "Patricio Carmona", paciente: "Luis Pérez", rut: "13355448-7", prevision: "ISAPRE" }
    ];

    const dental = [
        { hora: "08:30", especialista: "Andrea Zúñiga", paciente: "Marcela Retamal", rut: "11123425-6", prevision: "ISAPRE" },
        { hora: "11:00", especialista: "María Pia Zañartu", paciente: "Angel Muñoz", rut: "9878789-2", prevision: "ISAPRE" },
        { hora: "11:30", especialista: "Scarlett Witting", paciente: "Mario Kast", rut: "7998789-5", prevision: "FONASA" },
        { hora: "09:00", especialista: "Francisco Von Teuber", paciente: "Karin Fernández", rut: "18887662-K", prevision: "FONASA" },
        { hora: "09:30", especialista: "Eduardo Viñuela", paciente: "Hugo Sánchez", rut: "17665461-4", prevision: "FONASA" }
    ];

    // Requerimiento 1: Agregar nuevas horas a traumatología
    traumatologia.push(
        { hora: "09:00", especialista: "René Poblete", paciente: "Ana Gellona", rut: "13123329-7", prevision: "ISAPRE" },
        { hora: "09:30", especialista: "María Solar", paciente: "Ramiro Andrade", rut: "12221451-K", prevision: "FONASA" },
        { hora: "10:00", especialista: "Raúl Loyola", paciente: "Carmen Isla", rut: "10112348-3", prevision: "ISAPRE" },
        { hora: "10:30", especialista: "Antonio Larenas", paciente: "Pablo Loayza", rut: "13453234-1", prevision: "ISAPRE" },
        { hora: "12:00", especialista: "Matías Aravena", paciente: "Susana Poblete", rut: "14345656-6", prevision: "FONASA" }
    );

    // Requerimiento 2: Eliminar el primer y último elemento del arreglo de radiología
    radiologia.shift();
    radiologia.pop();

    // Requerimiento 3: Imprimir la lista de consultas de Dental en formato específico
    document.write("<h3>Consultas Dentales</h3>");
    dental.forEach(consulta => {
        document.write(`<p>${consulta.hora} - ${consulta.especialista} - ${consulta.paciente} - ${consulta.rut} - ${consulta.prevision}</p>`);
    });

    // Requerimiento 4: Imprimir un listado total de todos los pacientes atendidos
    document.write("<h3>Listado de todos los pacientes</h3>");
    const pacientesTotales = [...radiologia, ...traumatologia, ...dental].map(consulta => consulta.paciente);
    pacientesTotales.forEach(paciente => {
        document.write(`<p>${paciente}</p>`);
    });

    // Requerimiento 5: Filtrar y mostrar pacientes de ISAPRE en Dental
    document.write("<h3>Pacientes de ISAPRE en Dental</h3>");
    const isapreDental = dental.filter(consulta => consulta.prevision === "ISAPRE");
    isapreDental.forEach(consulta => {
        document.write(`<p>${consulta.paciente} - ${consulta.prevision}</p>`);
    });

    // Requerimiento 6: Filtrar y mostrar pacientes de FONASA en Traumatología
    document.write("<h3>Pacientes de FONASA en Traumatología</h3>");
    const fonasaTraumatologia = traumatologia.filter(consulta => consulta.prevision === "FONASA");
    fonasaTraumatologia.forEach(consulta => {
        document.write(`<p>${consulta.paciente} - ${consulta.prevision}</p>`);
    });

</script>
